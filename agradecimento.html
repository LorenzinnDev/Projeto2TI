<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObrigadoTI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Se preferir, pode reutilizar o mesmo estilo -->
  <link rel="icon" href="https://taclashopping.com.br/wp-content/uploads/2018/12/cropped-fav_site-32x32.png" type="image/png">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
      text-align: center;
    }
    .check-icon {
      width: 70px;
    }
    h2 {
      color: #16537e;
    }
    .button {
      padding: 10px 20px;
      background-color: #16537e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #123a5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logoTCL" src="./TACLAA.png" alt="logo-tacla">
    <h2>Agradecemos pelo seu tempo e feedback!</h2>
    <div class="check-icon"><img src="./icons8-check.gif" alt=""> </div> <!-- Ícone de check -->
    <p class="aviso-close">Você pode já pode fechar esta guia.</p>
    <p id="developed">Developed by <a class="linkedin" href="https://www.linkedin.com/in/lorenzo-sorrentino-aa3a27209/">Lorenzo S.</a></p>
  </div>
</body>
</html>
